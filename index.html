<html ng-app="enviroHack2015">
  <head>
    <link rel="stylesheet" href="envhack.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="envhack.js" type="text/javascript"></script>
    <title>EnviroHack 2015</title>
  </head>
  <body ng-controller="MainCtrl">
    <div id="header">
      <h1>Marine Data Knowledge Base</h1>
    </div>
    <div id="datasets" class="selector">
      <form>
        <input type="text" name="search">
        <input type="button" value="Search" ng-click="search()">
      </form>
      <ul>
        <li datasetid="{{i}}" ng-repeat="dataset in datasets" ng-click="showData(dataset)">{{dataset.title}}</li>
      </ul>
    </div>
    <div id="annotations" ng-if="dataset">
      <p>Dataset: {{dataset.uri}}</p>
      <h2>Dataset description:</h2>
      <p>{{dataset.abstract}}</p>
      <h2>Annotations for {{dataset.title}}:</h2>
      <h3>Publications</h3>
      <h3>Related datasets</h3>
      <h3>What the users say</h3>
    </div>
    <div id="footer">
      Developed at EnviroHack 2015 | Powered by CHARMe
    </div>
  </body>
</html>
