<html>
  <head>
    <link rel="stylesheet" href="envhack.css" />
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="envhack.js" type="text/javascript"></script>
    <title>EnviroHack 2015</title>
  </head>
  <body>
    <div id="header">
      <h1>Marine Data Knowledge Base</h1>
    </div>
    <div id="results" class="selector">
      <ul>
        <li uri="http://example.edu/dataset/01">Dataset 1</li>
        <li>Dataset 2</li>
        <li>Dataset 3</li>
      </ul>
    </div>
    <div id="annotations">
      <h2>Annotations for <span id="datasetid"></span>:</h2>
      <h3>Publications</h3>
      <h3>Related datasets</h3>
      <h3>What the users say</h3>
    </div>
    <div id="footer">
      Developed at EnviroHack 2015 | Powered by CHARMe
    </div>
  </body>
</html>
