<html>
  <head>
    <link rel="stylesheet" href="envhack.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="envhack.js" type="text/javascript"></script>
    <title>EnviroHack 2015</title>
  </head>
  <body>
    <div id="header">
      <h1>Marine Data Knowledge Base</h1>
    </div>
    <div id="datasets" class="selector">
      <form>
        <input type="text" name="search">
        <input type="button" value="Search" onclick="searchButtonClicked()"> 
      </form>
      <ul>
      </ul>
    </div>
    <div id="annotations">
      <p>Dataset: <span id="dataseturi"></span></p>
      <h2>Dataset description:</h2>
      <p><span id="datasetabstract"></span></p>
      <h2>Annotations for <span id="datasetid"></span>:</h2>
      <h3>Publications</h3>
      <h3>Related datasets</h3>
      <h3>What the users say</h3>
    </div>
    <div id="footer">
      Developed at EnviroHack 2015 | Powered by CHARMe
    </div>
  </body>
</html>
