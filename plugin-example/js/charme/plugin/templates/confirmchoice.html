<div class="confirm-box img-rounded">
    <div class="confirm-box-inner">
        {{content.message}}<br><br>
        <div class="confirm-buttons">
            <button class="btn btn-danger" data-ng-click="confirmFunc()">{{content.confirm}}</button>
            <button class="btn" data-ng-click="cancelFunc()">{{content.cancel}}</button>
        </div>
    </div>
</div>
